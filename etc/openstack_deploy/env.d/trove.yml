component_skel:
  trove_api:
    belongs_to:
      # This is a meta group of a given component type.
      - trove_all
  trove_conductor:
    belongs_to:
      # This is a meta group of a given component type.
      - trove_all
  trove_task_manager:
    belongs_to:
      # This is a meta group of a given component type.
      - trove_all

container_skel:
  trove_api_container:
    belongs_to:
      - infra_containers
      - trove-infra_containers
    contains:
      - trove_api
    properties:
      service_name: trove
      container_release: trusty
  trove_conductor_container:
    belongs_to:
      - infra_containers
      - trove-infra_containers
    contains:
      - trove_conductor
    properties:
      service_name: trove
      container_release: trusty
  trove_task_manager_container:
    belongs_to:
      - infra_containers
      - trove-infra_containers
    contains:
      - trove_task_manager
    properties:
      service_name: trove
      container_release: trusty

physical_skel:
  # This maps back to items in the container_skel.
  trove-infra_containers:
    belongs_to:
      - all_containers
  # This is a required pair for the container physical entry.
  trove-infra_hosts:
    belongs_to:
      - hosts
