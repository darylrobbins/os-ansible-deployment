- name: Create the system group
  group:
    name: "{{ trove_system_group_name }}"
    state: "present"
    system: "yes"
  tags:
    - trove-group

- name: Create the trove system user
  user:
    name: "{{ trove_system_user_name }}"
    group: "{{ trove_system_group_name }}"
    comment: "{{ trove_system_comment }}"
    shell: "{{ trove_system_shell }}"
    system: "yes"
    createhome: "yes"
    home: "/var/lib/{{ trove_system_user_name }}"
  tags:
    - trove-user

- name: Create trove dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(trove_system_user_name) }}"
    group: "{{ item.group|default(trove_system_group_name) }}"
  with_items:
    - { path: "/etc/trove" }
    - { path: "/etc/sudoers.d", mode: "0750", owner: "root", group: "root" }
    - { path: "/var/cache/trove" }
    - { path: "/var/lock/trove" }
    - { path: "/var/run/trove" }
    - { path: "{{ trove_system_home_folder }}" }
    - { path: "{{ trove_system_home_folder }}/ha_confs" }
  tags:
    - trove-dirs

- name: Test for log directory or link
  shell: |
    if [ -h "/var/log/trove"  ]; then
      chown -h {{ trove_system_user_name }}:{{ trove_system_group_name }} "/var/log/trove"
      chown -R {{ trove_system_user_name }}:{{ trove_system_group_name }} "$(readlink /var/log/trove)"
    else
      exit 1
    fi
  register: log_dir
  failed_when: false
  changed_when: log_dir.rc != 0
  tags:
    - trove-dirs
    - trove-logs

- name: Create trove log dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(trove_system_user_name) }}"
    group: "{{ item.group|default(trove_system_group_name) }}"
    mode: "{{ item.mode|default('0755') }}"
  with_items:
    - { path: "/var/log/trove" }
  when: log_dir.rc != 0
  tags:
    - trove-dirs
    - trove-logs

- name: Drop sudoers file
  template:
    src: "sudoers.j2"
    dest: "/etc/sudoers.d/{{ trove_system_user_name }}_sudoers"
    mode: "0440"
    owner: "root"
    group: "root"
  tags:
    - sudoers
    - trove-sudoers
